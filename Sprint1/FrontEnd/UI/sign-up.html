<!DOCTYPE html>
<html lang="en">
<head>
	<title>Sign up Customer</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="fonts/iconic/css/material-design-iconic-font.min.css">"
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
    
    
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-50 p-r-53 p-t-65 p-b-200">
				<form class="login100-form validate-form">
					<span class="login100-form-title p-b-50">
                        Sign up<br> 
                         Customer
					</span>
                    
					<div class="wrap-input100 validate-input m-b-23" data-validate = "First name is required">	
						<input class="input100" type="text" name="firstname" placeholder="First name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Last name is required">	
						<input class="input100" type="text" name="username" placeholder="Last name">
						<span class="focus-input100" data-symbol="&#xf206;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Email is required">	
						<input class="input100" type="text" name="username" placeholder="Email">
						<span class="focus-input100" data-symbol="&#xf15a;"></span>
					</div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Contact Number is required">	
						<input class="input100" type="text" name="username" placeholder="Contact number">
						<span class="focus-input100" data-symbol="&#xf2cc;"></span>
                    </div>
                    
                    <div class="wrap-input100 validate-input m-b-23" data-validate = "Address is required">	
						<input class="input100" type="text" name="username" placeholder="Address">
						<span class="focus-input100" data-symbol="&#xf175;"></span>
                    </div>
                
                    <div class="wrap-input100 validate-input m-b-23" data-validate="Gender is required">
						<input class="input100" type="text" name="aldo" placeholder="Gender">
						<span class="focus-input100" data-symbol="&#xf211;"></span>
                    </div>

                    <div class="wrap-input100 validate-input m-b-23" data-validate="Date of birth is required">
						<input class="input100" type="text" name="username" placeholder="Date of birth">
						<span class="focus-input100" data-symbol="&#xf204;"></span>
					</div>

					<div class="wrap-input100 validate-input m-b-23" data-validate="Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100" data-symbol="&#xf190;"></span>
					</div>
					
					<br>
					
					<div>
						<div class="wrap-login100-form-btn">
							<div class="login100-form-bgbtn"></div>
							<button class="login100-form-btn">
								Login
							</button>
						</div>
					</div>

					<div class="text-center p-t-10 p-b-3">
						<a href="#">
							Forgot password ?
						</a>
						<br>
						<a href="sign-in.html" class="txt2">
							Sign Up
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<script src="js/jquery/jquery-3.2.1.min.js"></script>
	<script src="js/main.js"></script>


</body>
</html>
